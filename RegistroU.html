<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="./assets/styles/styles.css" /> -->
    <script defer src="https://unpkg.com/alpinejs@3.2.2/dist/cdn.min.js"></script>
    <style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.5rem center;
        background-size: 1.5em 1.5em;
        -webkit-tap-highlight-color: transparent;
      }

      .submit-button:disabled {
        cursor: not-allowed;
        background-color: #D1D5DB;
        color: #111827;
      }

      .submit-button:disabled:hover {
        background-color: #9CA3AF;
      }

      .credit-card {
        max-width: 420px;
      }

      @media only screen and (max-width: 420px)  {
        .credit-card .front {
          font-size: 100%;
          padding: 0 2rem;
          bottom: 2rem !important;
        }

        .credit-card .front .number {
          margin-bottom: 0.5rem !important;
        }
      }
    </style>
    <style>
      .campo-vacio {
        border: 1px solid red;
      }
    
      .mensaje-error {
        color: red;
      }
    </style>
  </head>
  <body class="bg-blue-50" style="background-image: url('images/libreria1.jpeg');">

    <h2 class="flex justify-center font-semibold m-6 p-4 text-6xl text-gray-300">Registro de datos personales</h2>
    <p class="flex justify-center text-gray-300 m-6 text-xl">Ingresa los datos correspondientes para la creación de la cuenta</p>

  <div class="min-h-screen p-6 grid grid-flow-row m-5 grid-cols-2 grid-rows-1 place-items-center gap-4" >

      <div class="flex justify-items-center self-center flex-wrap">
        <div class="bg-white flex items-center rounded h-full shadow-xl p-4 px-4 md:p-8">
          <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-2">
  
            <div class="lg:col-span-2">
              <div class=" h-auto grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                <div class="md:col-span-5">
                  <label for="full_name">Nombre completo</label>
                  <input type="text" name="full_name" id="full_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" />
                </div>

                <div class="md:col-span-3">
                  <label for="user_name">Nombre de usuario</label>
                  <input type="text" name="user_name" id="user_name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" />
                </div>

                <div class="md:col-span-2">
                  <label for="password">Contraseña</label>
                  <input type="text" name="password" id="password" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                </div>
  
                <div class="md:col-span-5">
                  <label for="email">Correo electrónico</label>
                  <input type="text" name="email" id="email" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="email@domain.com" />
                </div>
  
                <div class="md:col-span-3">
                  <label for="address">Dirección / Calle</label>
                  <input type="text" name="address" id="address" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                </div>
  
                <div class="md:col-span-2">
                  <label for="city">Ciudad</label>
                  <input type="text" name="city" id="city" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
                </div>
  
                <div class="md:col-span-2">
                  <label for="country">País</label>
                  <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                    <input name="country" id="country" placeholder="Country" class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent" value="" />
                  </div>
                </div>
  
                <div class="md:col-span-2">
                  <label for="state">Estado</label>
                  <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                    <input name="state" id="state" placeholder="State" class="px-4 appearance-none outline-none text-gray-800 w-full bg-transparent" value="" />
                  </div>
                </div>
  
                <div class="md:col-span-1">
                  <label for="zipcode">Codigo Postal</label>
                  <input type="text" name="zipcode" id="zipcode" class="transition-all flex items-center h-10 border mt-1 rounded px-4 w-full bg-gray-50" placeholder="" value="" />
                </div>
  
              </div>
            </div>

          </div>
        </div>
        <div class="flex justify-center flex-grow">
          <button id="registrarButton" x-on:click="onSubmit" class="block w-full bg-blue-500 m-4 hover:bg-blue-400 text-white font-bold py-2 px-9 border-b-4 border-blue-700 hover:border-blue-500 rounded">
            REGISTRAR
          </button>
          
          
        </div>
      </div>
    
      <div class="credit-card bg-white rounded justify-self-center" x-data="creditCard">
        <header class="flex flex-col justify-center items-center">
          <div
            class="relative"
            x-show="card === 'front'"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform scale-90"
            x-transition:enter-end="opacity-100 transform scale-100"
          >
            <img class="w-full h-auto" src="https://www.computop-paygate.com/Templates/imagesaboutYou_desktop/images/svg-cards/card-visa-front.png" alt="front credit card">
            <div class="front bg-transparent text-lg w-full text-white px-12 absolute left-0 bottom-12">
              <p class="number mb-5 sm:text-xl" x-text="cardNumber !== '' ? cardNumber : '0000 0000 0000 0000'"></p>
              <div class="flex flex-row justify-between">
                <p x-text="cardholder !== '' ? cardholder : 'Card holder'"></p>
                <div class="">
                  <span x-text="expired.month"></span>
                  <span x-show="expired.month !== ''">/</span>
                  <span x-text="expired.year"></span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="relative"
            x-show="card === 'back'"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform scale-90"
            x-transition:enter-end="opacity-100 transform scale-100"
          >
            <img class="w-full h-auto" src="https://www.computop-paygate.com/Templates/imagesaboutYou_desktop/images/svg-cards/card-visa-back.png" alt="">
            <div
              class="bg-transparent text-white text-xl w-full flex justify-end absolute bottom-20 px-8  sm:bottom-24 right-0 sm:px-12"
            >
              <div class="border border-white w-16 h-9 flex justify-center items-center">
                <p x-text="securityCode !== '' ? securityCode : 'code'"></p>
              </div>
            </div>
          </div>

        </header>
        <main class="mt-4 p-4">
          <h1 class="text-xl font-semibold text-gray-700 text-center">Card payment</h1>
          <div class="">
            <div class="my-3">
              <input
                type="text"
                class="block w-full px-5 py-2 border rounded-lg bg-white shadow-lg placeholder-gray-400 text-gray-700 focus:ring focus:outline-none"
                placeholder="Card holder"
                maxlength="22"
                x-model="cardholder"
              />
            </div>
            <div class="my-3">
              <input
                type="text"
                class="block w-full px-5 py-2 border rounded-lg bg-white shadow-lg placeholder-gray-400 text-gray-700 focus:ring focus:outline-none"
                placeholder="Card number"
                x-model="cardNumber"
                x-on:keydown="format()"
                x-on:keyup="isValid()"
                maxlength="19"
              />
            </div>
            <div class="my-3 flex flex-col">
              <div class="mb-2">
                <label for="" class="text-gray-700">Expired</label>
              </div>
              <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                <select
                  name=""
                  id=""
                  class="form-select appearance-none block w-full px-5 py-2 border rounded-lg bg-white shadow-lg placeholder-gray-400 text-gray-700 focus:ring focus:outline-none"
                  x-model="expired.month"
                >
                  <option value="" selected disabled>MM</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <select
                  name=""
                  id=""
                  class="form-select appearance-none block w-full px-5 py-2 border rounded-lg bg-white shadow-lg placeholder-gray-400 text-gray-700 focus:ring focus:outline-none"
                  x-model="expired.year"
                >
                  <option value="" selected disabled>YY</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                </select>
                <input
                  type="text"
                  class="block w-full col-span-2 px-5 py-2 border rounded-lg bg-white shadow-lg placeholder-gray-400 text-gray-700 focus:ring focus:outline-none"
                  placeholder="Security code"
                  maxlength="3"
                  x-model="securityCode"
                  x-on:focus="card = 'back'"
                  x-on:blur="card = 'front'"
                />
              </div>
            </div>
          </div>
        </main>
      </div>

  </div>
<!-- Incluir SweetAlert2 desde el CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
 
  // Array para almacenar los datos de los usuarios registrados
  var usuariosRegistrados = [];
  // Función para mostrar el mensaje de registro y almacenar los datos en localStorage
  function mostrarMensajeRegistro() {
    // Obtener los valores ingresados por el usuario
    var fullName = document.getElementById("full_name").value;
    var userName = document.getElementById("user_name").value;
    var password = document.getElementById("password").value;
    var email = document.getElementById("email").value;
    var address = document.getElementById("address").value;
    var city = document.getElementById("city").value;
    var country = document.getElementById("country").value;
    var state = document.getElementById("state").value;
    var zipcode = document.getElementById("zipcode").value;

    // Verificar si los campos obligatorios están vacíos
    var camposVacios = false;

    if (fullName.trim() === "") {
      document.getElementById("full_name").classList.add("campo-vacio");
      camposVacios = true;
    } else {
      document.getElementById("full_name").classList.remove("campo-vacio");
    }

    if (userName.trim() === "") {
      document.getElementById("user_name").classList.add("campo-vacio");
      camposVacios = true;
    } else {
      document.getElementById("user_name").classList.remove("campo-vacio");
    }

    if (password.trim() === "") {
      document.getElementById("password").classList.add("campo-vacio");
      camposVacios = true;
    } else {
      document.getElementById("password").classList.remove("campo-vacio");
    }

    if (email.trim() === "") {
      document.getElementById("email").classList.add("campo-vacio");
      camposVacios = true;
    } else {
      document.getElementById("email").classList.remove("campo-vacio");
    }

    if (address.trim() === "") {
      document.getElementById("address").classList.add("campo-vacio");
      camposVacios = true;
    } else {
      document.getElementById("address").classList.remove("campo-vacio");
    }

    if (city.trim() === "") {
      document.getElementById("city").classList.add("campo-vacio");
      camposVacios = true;
    } else {
      document.getElementById("city").classList.remove("campo-vacio");
    }

    if (country.trim() === "") {
      document.getElementById("country").classList.add("campo-vacio");
      camposVacios = true;
    } else {
      document.getElementById("country").classList.remove("campo-vacio");
    }

    if (state.trim() === "") {
      document.getElementById("state").classList.add("campo-vacio");
      camposVacios = true;
    } else {
      document.getElementById("state").classList.remove("campo-vacio");
    }

    if (zipcode.trim() === "") {
      document.getElementById("zipcode").classList.add("campo-vacio");
      camposVacios = true;
    } else {
      document.getElementById("zipcode").classList.remove("campo-vacio");
    }

     // Verificar si hay campos vacíos
     if (camposVacios) {
      // Mostrar mensaje de error con SweetAlert2
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: 'Todos los campos obligatorios deben ser completados.',
      });
      return;
    }


    // Crear un objeto con los datos del usuario
    var usuario = {
      fullName: fullName,
      userName: userName,
      password: password,
      email: email,
      address: address,
      city: city,
      country: country,
      state: state,
      zipcode: zipcode
    };

    // Agregar el usuario al array de usuarios registrados
    usuariosRegistrados.push(usuario);
    
    // Construir el mensaje de registro exitoso con los datos del usuario
    var mensajeRegistro = '<div style="text-align: left;">';
    mensajeRegistro += '<h4>Datos del usuario registrado:</h4>';
    mensajeRegistro += '<p><strong>Nombre :</strong> ' + fullName + '</p>';
    mensajeRegistro += '<p><strong>Usuario :</strong> ' + userName + '</p>';
    mensajeRegistro += '<p><strong>Password:</strong> ' + password + '</p>';
    mensajeRegistro += '<p><strong>Email:</strong> ' + email + '</p>';
    mensajeRegistro += '<p><strong>Address:</strong> ' + address + '</p>';
    mensajeRegistro += '<p><strong>Ciudad :</strong> ' + city + '</p>';
    mensajeRegistro += '<p><strong>País:</strong> ' + country + '</p>';
    mensajeRegistro += '<p><strong>Estado :</strong> ' + state + '</p>';
    mensajeRegistro += '<p><strong>Código Postal :</strong> ' + zipcode + '</p>';
    mensajeRegistro += '</div>';

    // Mostrar el mensaje de registro exitoso y los datos del usuario registrado con SweetAlert2
    Swal.fire({
      icon: 'success',
      title: 'Registro exitoso',
      html: mensajeRegistro,
      onClose: function() {
        // Limpiar los campos del formulario
        document.getElementById("full_name").value = "";
        document.getElementById("user_name").value = "";
        document.getElementById("password").value = "";
        document.getElementById("email").value = "";
        document.getElementById("address").value = "";
        document.getElementById("city").value = "";
        document.getElementById("country").value = "";
        document.getElementById("state").value = "";
        document.getElementById("zipcode").value = "";
      }
    });

    // Convertir el array de usuarios registrados a una cadena JSON
    var usuariosRegistradosJSON = JSON.stringify(usuariosRegistrados);

    // Almacenar la cadena JSON en localStorage
    localStorage.setItem("usuariosRegistrados", usuariosRegistradosJSON);
  }

  // Evento click del botón de registro
  document.getElementById("registrarButton").addEventListener("click", mostrarMensajeRegistro);



</script>

 


    

</body>
